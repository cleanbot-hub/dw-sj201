<style>

    *{box-sizing: border-box;}
#title, #list{
    width:800px;
    border: 2px solid #aaa; 
    text-align: center;
}
#title b{
    display:inline-block;
}
#list{list-style-type: none; padding: 0;  }
.hak, .name{width:20%;}
.dept{width:37%;}
.c, .web{width:10%;}

#list span{display:inline-block;}

</style>

</head>
<body>
    
    <div>
        <input type="checkbox" name="department" value="com">컴퓨터공학과
        <input type="checkbox" name="department" value="info">정보통신학과
    </div>
    <div id="title">
        <b class="hak">학번</b><b class="name">이름</b><b class="dept">학과</b>
        <b class="c">C언어</b><b class="web">웹</b>
    </div>

    <ul id="list">

    </ul>


</body>
</html>

<script>
 
$.getJSON("./data/test3.json",function(data){
    

$.each(data.score, function(i,item){
    $("#list").append("<li><span class='hak'>"+item.학번+"</span>"+
        "<span class='name'>"+item.이름+"</span>"+
        "<span class='dept'>"+item.학과+"</span>"+
        "<span class='c'>"+item.C언어+"</span>"+
        "<span class='web'>"+item.웹+"</span>"+
        "</li>");


})

})


        $("input[name='department']").change(function (){
        var dept= new Array();
        $("input[name=department]:checked").each(function(){
            dept.push( $(this).val() );
        });
        
        console.log(dept);


        $("#list>li").filter(function(){
            var hasDept=true;
            if(dept.length != 0){
                hasDept=false;
           
                for(var i in dept){
                if($(this).text().indexOf(dept[i]=="com"?"컴퓨터공학과":"정보통신학과") > -1)
                hasDept=true;
        }
    }
        
    
                $(this).toggle(hasDept);
            });
            
        });


/*

            배열에 사용되는 반복문 
            for~in for~of forEach 

            i in 배열 
            i of 배열 
        


*/





</script>
