<html lang="en">
<head>

    <title>Document</title>
<style>
    #wrap{
        width:300px;
        margin:0 auto;
        position: relative;
    }
    #reg{
        width:200px;
        font-size:17px;
        background:#222845;
        color:#fff;
        border:0;
        border-radius: 5px;
        padding:5px 0;
    }

    #peolple{
        width: 100%;
        display:flex;
        flex-direction: column;
        position: relative;
        row-gap:7px;
        align-items: center;
    }
    #people input[type=text]{
        width:70%; padding:2px 5px;
        outline: none; font-size:17px; height: 25px;
    }
    #add{
        position: absolute;
        right:10%;
        height: 27px;
        border:0; border-radius: 5px; background: lightcoral;
        padding:3px 10px; transition:  top 1s ease;

    }
</style>
<script>

    $(function(){
        $("#reg").click(function(){

                    })
    $("#add").click(function(){
    var top=Number($(this).css("top").split("px")[0]);
    $(this).css("top",$(this).offset().top+40+"px");
    $("#people").append('<input type="text" class="name">');
    $(".name").last().focus();
        })
    });
</script>

</head>
<body>
    <div id="wrap">
        <button id="reg">등록</button>
        <div id="people">
            <button id="add">+</button>
            <input type="text" class="name">
