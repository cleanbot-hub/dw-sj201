<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoGPT 요청 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .input-group textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KoGPT 요청 예제</h1>
        <div class="input-group">
            <label for="prompt">제시어:</label>
            <textarea id="prompt" placeholder="KoGPT에게 전달할 제시어를 입력하세요."></textarea>
        </div>
        <div class="input-group">
            <label for="maxTokens">최대 토큰 수:</label>
            <input type="number" id="maxTokens" value="100">
        </div>
        <div class="input-group">
            <label for="temperature">온도 설정 (0~1):</label>
            <input type="number" id="temperature" step="0.1" min="0.1" max="1" value="0.7">
        </div>
        <button class="btn" onclick="requestKoGPT()">요청하기</button>
        <div class="result" id="result">
            <!-- 요청 결과가 이곳에 표시됩니다. -->
        </div>
    </div>

</html>
