<style>
 
 .area {

.column_item {
    width: 100%;

}

/* Add your specific styles for .column_area here */
.column_area {
    width: 200px;

    background-color: lightblue;
    border: 1px solid black;
    grid-template-columns: repeat(2, 7fr);
  
  
}

.column_list {
    width: 100%;
    list-style-type: none;
    display: grid;
    grid-template-columns: repeat(1, 2fr);
}


</style>
