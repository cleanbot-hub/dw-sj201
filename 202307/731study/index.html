<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./static/js/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <style> 
    #box1{width:100px; height: 100px; background:magenta;}
    #box2{width:100px; height: 100px; background: cyan;
    display:none;
    }
    
    </style>
    <div id="box1"></div>

    <div id="box2"></div>
    

    <style> #box3{width:100px; height: 100px; background: khaki;}</style>
    <fieldset class="fd1">
        <legend>fade</legend>
        <button id="fade_out">out</button>
        <button id="fade_in">in</button>
        <button id="fade_toggle">toogle</button>
        <div id="box3"></div>
    </fieldset>


    <style>
        #box4{width:300px;height: 400px; background: greenyellow; display:none;}

    </style>
    <fieldset>
        <legend>slide</legend>
        <button id="slide_down">펼쳐라</button>
        <button id="slide_up">닫혀라</button>
        <button id="slide_toggle">펼치고 닫혀라</button>
        <div id="box4"></div>
    </fieldset>



    <script>
            $("#fade_out").click(function(){
                $("#box3").fadeOut(2000);
            });
            $("#fade_in").click(function(){
                $("#box3").fadeIn();
            })
            $("#fade_toggle").click(function(){
                $("#box3").fadeToggle();
            })

            $("#slide_down").click(function(){
                $("#box4").slideDown();
            })

            $("#slide_up").click(function(){
                $("#box4").slideUp();
            })
            $("#slide_toggle").click(function(){
                $("#box4").slideToggle();
            })
                

    </script>


</body>
</html>
