<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그로 입력 받기</title>
</head>
<style> 
#wrap{
    width:600px;
    margin: 0 auto;
}
</style>
<body>
    <div id="wrap">
        <input type="text" id="fruit">
        <button id="crt">등록</button>
        <div id="result"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            consts = ["딸기", "수박", "키위", "메론", "바나나", "포도"];

            $("#fruit").on("keydown", function (event) {
                if (event.keyCode === 13) {
                    var fruit = $("#fruit").val();
                    if (fruit) {
                        addFruit(fruit);
                    }
                }
            });

            function addFruit(fruit) {
                var resultDiv = $("#result");
                if (!consts.includes(fruit)) {
                    alert("해당 과일은 등록할 수 없습니다.");
                    return;
                }
                var newTd = $("<td>").text(fruit);
                var newTr = $("<tr>").text(fruit);
                if (resultDiv.children("td").length % 2 === 1) {
                    newTd.css("background-color", "skyblue");
                }
                resultDiv.append(newTd);
            }

            $("#crt").on("click", function(){
                var fruit = $("#fruit").val();
                if (fruit) {
                    addFruit(fruit);
                }
            });
        });
    </script>
</body>
</html>
