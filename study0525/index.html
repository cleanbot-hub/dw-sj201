<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>


    <style>
        #first{
            height:300px;
            width:100px;
            display:inline-block;
            float:right;
        }
    
        #parent{
            width:300px;
            height:200px;
            border:4px solid red;
            border-radius: 0%;
            position:relative;
        }
        #parent
        {
            height:1300px;
        }
        #parent2{

        
            position: fixed;
            top:200px;
            left:400px;
            width:100px;
            height:50px;
            background:yellow;
            margin-top:50px;
        }
        #child1, #child2, #child3, #child4 {
            width:100px;
            height: 35px;
        }
        #child1{
            background:blue;
        


        }
        #child2{
            background:green;
        }
            
        #child3{
            background:pink;
            position:relative;
        }
        #child4{
            background:indigo;
            position: absolute;
            top:0;
            left:0;
        }

        #two{
            margin-bottom:100px;
        }
        #stk{
            position:sticky;
            top:0;
            height:50px;
            background:skyblue;
            z-index:100;
            
        }
        #stk ul{list-style-type:none;}
        #stk ul li{
            padding-left:10px;
            float:left;
          
            
        }


    </style>


</head>
<body>
    
        <div id="first">
            시작한지 얼마 되지도 않았는데 너무 힘들다
        </div>

        <div id="two">
            그렇지만 힘내자
        </div>

        <div id="stk">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>

            </ul>


        </div>

        <div id="parent">
            <div id="child1"></div>
            <div id="child2"></div>
            <div id="child3"></div>
            <div id="child4"></div>
        </div>


        <div id="parent2">



        </div>

        
</body>
</html>
