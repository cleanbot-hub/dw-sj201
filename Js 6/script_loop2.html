// 문제1. 숫자 야구게임 
// 랜덤값으로 3개의 숫자 뽑아내기 (단 , 3개의 숫자는 중복 아님)
// 랜덤 범위는 1~9 
// 랜덤 숫자 3개를 맞출 때 까지 계속 하기 
// 3개의 숫자를 입력 합니다 . 
// 랜덤 숫자가 8 3 5 이고 
// 1입력 2입력 8입력 했다면  0 스트라이크 1볼 2아웃 이라고 출력 
// 3입력 9입력 6입력 했다면 0스트라이크 0볼 3아웃 이라고 출력 
// 5입력 3입력 8입력 했다면 1스트라이크 2볼 0아웃 이라고 출력 
// 자리와 숫자가 일치하면 스트라이크 자리가 다르고  숫자만 있다면 볼 , 없는 숫자는 아웃 


var com1 = 0;   // 상대편의 숫자1의 1개를 저장 하는 데이터 
var com2 = 0;   // 상대편의 숫자2의 1개를 저장 하는 데이터 
var com3 = 0;   // 상대편의 숫자3의 1개를 저장 하는 데이터 
var clear = 0; // 시도 횟수에 대한 데이터 
var st = 0;  // 스트라이크에 대한 데이터 
var ball = 0; // 볼에 대한 데이터 
var out = 0; // 아웃에 대한 데이터 

while (com1 === com2 || com1 === com3 || com2 === com3) { // 상대편이 내는 숫자가 중복되지 않기 위해 설정
  com1 = Math.floor(Math.random() * 9) + 1; // 랜덤 값으로 숫자 3개 뽑아내기  
  com2 = Math.floor(Math.random() * 9) + 1;
  com3 = Math.floor(Math.random() * 9) + 1;
}

while (true) {
  var user1 = parseInt(prompt("1번째 숫자"));   // 3개의 숫자를 입력 
  var user2 = parseInt(prompt("2번째 숫자"));   //  
  var user3 = parseInt(prompt("3번째 숫자"));   // 

  st = 0;  // if 문 안에 사용 할 변수 
  ball = 0;
  out = 0;

  if (user1 === com1) {
    st++;
  } else if (user1 === com2 || user1 === com3) {
    ball++;
  } else {
    out++;
  }

  if (user2 === com2) {
    st++;
  } else if (user2 === com1 || user2 === com3) {
    ball++;
  } else {
    out++;
  }

  if (user3 === com3) {
    st++;
  } else if (user3 === com1 || user3 === com2) {
    ball++;
  } else {
    out++;
  }

  alert(st + "스트라이크 " + ball + "볼 " + out + "아웃");
  
  if (st === 3) { // 스트라이크 3번 일 경우 
    alert("축하합니다! " + clear + "번째 시도에서 숫자를 모두 맞췄습니다.");
    break;
  }
  
  clear++;
}
