<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #start {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            background-color: #ccc;
            cursor: pointer;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ccc;
            cursor: pointer;
        }
        .selected-image {
            border-color: red;
        }
        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>이상형 월드컵 게임</h2>
    <div id="start">START</div>
    <div id="game-container" style="display: none;">
        <div class="image-container" id="round-1">
            <img class="image" alt="">
            <img class="image" alt="">
        </div>
        <div class="image-container" id="round-2" style="display: none;">
            <img class="image" alt="">
            <img class="image" alt="">
        </div>
        <div class="image-container" id="final-round" style="display: none;">
            <img class="image" alt="">
            <img class="image" alt="">
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const dog = [
            '말티즈', '푸들', '포메라니안', '믹스견', '치와와',
            '시추', '골든리트리버', '진돗개', '요크셔테리어', '비글',
            '월시코기', '닥스훈트', '슈나우저', '보더콜리', '프렌치불독',
            '퍼그', '파피용', '시바견', '비숑프리제', '스코티쉬테리어'
        ];

        let currentRound = 1;
        let selectedImages = [];

        document.getElementById('start').addEventListener('click', gameStart);

        function gameStart() {
            const startButton = document.getElementById('start');
            const gameContainer = document.getElementById('game-container');
            const round1Container = document.getElementById('round-1');

            startButton.style.display = 'none';
            gameContainer.style.display = 'block';
            round1Container.style.display = 'block';

            initializeImages(round1Container);
        }

        function initializeImages(container) {
            const randomImages = getRandomImages(dog, 2);
            const images = container.getElementsByClassName('image');

            for (let i = 0; i < images.length; i++) {
                const image = images[i];
                const imageName = randomImages[i];

                image.src = './image/' + imageName.toLowerCase() + '.png';
                image.alt = imageName;
                image.addEventListener('click', () => selectImage(imageName));
            }
        }

        function getRandomImages(array, count) {
            const shuffledArray = array.sort(() => 0.5 - Math.random());
            return shuffledArray.slice(0, count);
        }

        function selectImage(selectedImage) {
            selectedImages.push(selectedImage);

            if (currentRound === 1) {
                const round1Container = document.getElementById('round-1');
                round1Container.style.display = 'none';

                const round2Container = document.getElementById('round-2');
                round2Container.style.display = 'block';

                initializeImages(round2Container);
            } else if (currentRound === 2) {
                const round2Container = document.getElementById('round-2');
                round2Container.style.display = 'none';

                const finalRoundContainer = document.getElementById('final-round');
                finalRoundContainer.style.display = 'block';

                initializeImages(finalRoundContainer);
            } else if (currentRound === 3) {
                const finalRoundContainer = document.getElementById('final-round');
                finalRoundContainer.style.display = 'none';

                showResult();
            }

            currentRound++;
        }

        function showResult() {
            const resultContainer = document.getElementById('result');
            resultContainer.style.display = 'block';

            const selectedImage = selectedImages[selectedImages.length - 1];
            resultContainer.innerText = '강아지: ' + selectedImage;
        }
    </script>
</body>
</html>
