<!DOCTYPE html>
<html>
<head>
  <title>질문-답변</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .question-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .answer-output {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      height: 300px;
    }
    .submit-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="question-input" class="question-input" placeholder="질문을 입력하세요...">
    </div>
    <button id="submit-button" class="submit-button">답변 가져오기</button>
    <div id="answer-output" class="answer-output"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
   function handleResponse(data) {
      var answer = data.choices[0].text.trim();
      $("#answer-output").text(answer);
    }

    function handleError(error) {
      $("#answer-output").text("에러 발생: " + error);
    }

    $(document).ready(function() {
      var apiUrl = "https://api.openai.com/v1/engines/davinci/completions";
      var apiKey = "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"; // 여기에 OpenAI API 키를 넣어주세요.
      var questionInput = $("#question-input");
      var submitButton = $("#submit-button");

      submitButton.click(function() {
        var question = questionInput.val();

        $.ajax({
          url: apiUrl,
          method: "POST",
          dataType: "json",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          data: JSON.stringify({
            prompt: question,
            temperature: 4,
            max_tokens: 150,
            top_p: 2.0,
            frequency_penalty: 0.1,
            presence_penalty: 1.0
          }),
          success: function(response) {
            handleResponse(response);
          },
          error: function(xhr, status, error) {
            var errorMessage = "An error occurred: ";
            if (xhr.responseJSON && xhr.responseJSON.error) {
              errorMessage += xhr.responseJSON.error.message;
            } else {
              errorMessage += error;
            }
            handleError(errorMessage);
          }
        });
      });
    });
  </script>
</body>
</html>
