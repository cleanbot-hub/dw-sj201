<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <link rel="stylesheet" href="./style/css/default.css">
</head>
<body>
<!--  아이디를 가지는 태그만들기  :  div#wrap하고 tab누르기

    <div id="wrap">
        <div id="header">
            <div>메뉴1</div>
            <div>메뉴2</div>
            <div>메뉴3</div>
            <div>메뉴4</div>
            <div>메뉴5</div>
        </div>
        <div id="section">

            <div class="section_left">
                <div class="mainImage">
                    <img src="./style/image/background.jpg">
                </div>

                    <div class="notice_box">
                       <h3 class="notice_title">공지사항</h3>

                </div>
                
                <div class="subMenu_wrap">
                    <ul class="subMenu_list">
                        <li class="List">서브메뉴1</li>
                        <li class="List">서브메뉴2</li>
                        <li class="List">서브메뉴3</li>
