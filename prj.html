<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포인트 포트폴리오</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* 전체적인 스타일링 */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

header, main, footer {
  padding: 20px;
}

/* 헤더 스타일링 */
header {
  background-color: #333;
  color: #fff;
  text-align: center;
}

/* 섹션 스타일링 */
section {
  margin-bottom: 30px;
}

h2 {
  color: #333;
}

/* 프로젝트 스타일링 */
ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 20px;
}

h3 {
  margin-bottom: 10px;
}

/* 푸터 스타일링 */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
}

/* 반응형 디자인 */
@media (max-width: 600px) {
  h1 {
    font-size: 24px;
  }
}

</style>
<body>
  <header>
    <h1>포인트 포트폴리오</h1>
  </header>
  
  <main>
    <section>
      <h2>About</h2>
      <p>안녕하세요! 저는 웹 개발자로서 다양한 프로젝트를 경험한 포트폴리오를 소개합니다.</p>
      <img src="point.png" alt="포인트">
    </section>
    
    <section>
      <h2>Projects</h2>
      <ul>
        <li>
          <h3>Project 1</h3>
          <img src="project1.png" alt="프로젝트 1">
          <p>프로젝트 1에 대한 간단한 설명</p>
        </li>
        <li>
          <h3>Project 2</h3>
          <img src="project2.png" alt="프로젝트 2">
          <p>프로젝트 2에 대한 간단한 설명</p>
        </li>
      </ul>
    </section>
    
    <section>
      <h2>Contact</h2>
      <p>저에게 연락하고 싶으시다면 아래의 정보를 이용해주세요.</p>
      <ul>
        <li>Email: example@example.com</li>
        <li>Phone: 123-456-7890</li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 포인트 포트폴리오. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
