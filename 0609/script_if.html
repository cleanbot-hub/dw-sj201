// 두 숫자가 같고 나머지가 다른 숫자라면 a*a+b*b+c*c 값 출력

var b = Math.floor(Math.random() * 6) + 1;
var c = Math.floor(Math.random() * 6) + 1;
var sum1 = a + b + c;
var sum2 = a * a + b * b + c * c;
var sum3 = a * b * c;

if (a != b && b != c && a != c) {
    document.write("주사위 3개 결과 : "+a+ "  " +b+ "  " +c+ "  " + "세 숫자가 모두 다른 경우: " + sum1);
   
} else if (a == b && b != c) {
    
    document.write("두 숫자가 같고 나머지가 다른 경우 덧셈: " + sum2);
} else if (a == b && b == c) {
   
    document.write("세 숫자가 모두 같은 경우 곱셈: " + sum3);
} else {
    document.write("주사위의 3가지 숫자는 " + a + ", " + b + ", " + c + "입니다.");
