<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script> 
//  비밀번호 4개 숫자를 맞추세요.
// 조건은 다음과 같다.
// 1. 각 숫자는 1~9사이의 값이다.
// 2. 4개 숫자는 중복이 없다.
// 3. 1번째 숫자는 4번째 숫자보다 2만큼 크다.
// 4. 2번째 숫자는 3번째 숫자  보다 작다.
// 5. 비밀번호숫자 + 비밀번호역순 숫자의 합은  16896이다.
//  예) 비밀번호가 1234라면   1234 + 4321 
// 위 조건에 해당하는 숫자 4개를 찾아주는 코드를 만드세요.

for(var a=1; a<=9; a++){ // 비밀번호 1번째 숫자는 1~9사이값이다.
    for(var b=1;b<=9;b++){// 비밀번호 2번째 숫자는 1~9사이값이다.
        for(var c=1;c<=9;c++){// 비밀번호 3번째 숫자는 1~9사이값이다.
            for(var d=1;d<=9;d++){// 비밀번호 4번째 숫자는 1~9사이값이다.
                if(a!=b && a!=c && a!=d && b!=c && b!=d && c!=d){
                    // 4개 숫자는 서로 다른 숫자다.
                    if(a==d+2){ // 3. 1번째 숫자는 4번째 숫자보다 2만큼 크다.
                        if(b<c){//4. 2번째 숫자는 3번째 숫자  보다 작다.
                            e= a*1000+b*100+c*10+d;
                            f= d*1000+c*100+b*10+a;
                            if(e+f == 16896){//5. 비밀번호숫자 + 비밀번호역순 숫자의 합은  16896이다.
                                document.write(e);
                                break;
                            }
                        }
                    }
                }
            }
        }       
    }
}







</script>




</head>
