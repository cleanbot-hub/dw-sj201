<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
var com1 = 0;
var com2 = 0;
var com3 = 0;

// 중복되지 않는 랜덤한 3개의 숫자 생성
while (com1 === com2 || com1 === com3 || com2 === com3) {
  com1 = Math.floor(Math.random() * 9) + 1;
  com2 = Math.floor(Math.random() * 9) + 1;
  com3 = Math.floor(Math.random() * 9) + 1;
}

var attempts = 0; // 시도 횟수 초기화
var strikes = 0;
var balls = 0;
var outs = 0;

while (strikes < 3) {
  var user1 = parseInt(prompt("1번째 숫자"));
  var user2 = parseInt(prompt("2번째 숫자"));
  var user3 = parseInt(prompt("3번째 숫자"));

  strikes = 0;
  balls = 0;
  outs = 0;

  // 입력한 숫자와 컴퓨터가 생성한 숫자 비교
  if (user1 === com1) {
    strikes++;
  } else if (user1 === com2 || user1 === com3) {
    balls++;
  } else {
    outs++;
  }

  if (user2 === com2) {
    strikes++;
  } else if (user2 === com1 || user2 === com3) {
    balls++;
  } else {
    outs++;
  }

  if (user3 === com3) {
    strikes++;
  } else if (user3 === com1 || user3 === com2) {
    balls++;
  } else {
    outs++;
  }

  attempts++; // 시도 횟수 증가

  // 결과 출력
  document.write(strikes + "스트라이크 " + balls + "볼 " + outs + "아웃<br>");

}

document.write("축하합니다! " + attempts + "번째 시도에서 숫자를 모두 맞췄습니다.");





</script>



</head>
<body>
    
</body>
</html>
