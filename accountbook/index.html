<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/default.css">
    <link rel="stylesheet" href="./static/css/household.css">
    <script src="./static/js/household_function.js"></script>
    <script src="./static/js/household_object.js"></script>
</head>
<body>

    <div id="house_wrap">
        <header id="header">
            <div id="hold_input">
                <div class="item">
                    <input type="date" name="wdate" id="wdate">
                </div>
                <div class="item">
                    <label>금액</label>
                    <input type="text" name="wmoney" id="wmoney">
                </div>
                <div class="item">
                    <label>분류</label>
                    <select id="wcategory"></select>
                </div>
                <div class="item">
                    <label>내용</label>
                    <input type="text" name="wdetail" id="wdetail">
                </div>
                <div class="item ">
                    <label>결제방법</label>
                    <input type="radio" id="Scash">현금
                    <input type="radio" id="Scard">카드
                    <div class="payment_box hide"></div>
                </div>


            </div>
            날짜, 카드(체크-계좌) , 수입, 지출 , 분류 , 금액 , 내역 
        </header>
        <section id="hold_bt_wrap">

        </section>
        <section id="hold_list_wrap">

        </section>
        <section id="loan_wrap">  <!-- 대출 내역 -->

        </section>


    </div>



</body>
</html>
