<!-- 
문제에 맞는 코드를 작성하여 어떻게든 제대로 동작 되게 하세요 .....? 
시간제한은 3시간 30분 까지 아주 충분한 시간 ?? ?
게임 만들기 
게임 명 : 선향이가 좋아하는 랜덤게임 스타트 주사위
게임 규칙 : 
      1.컴퓨터와 주사위 게임을 합니다. 
      2.컴퓨터와 주사위 이미지와 내 주사위 이미지가 화면에 나타납니다.
      3.start 버튼을 클릭하면 컴퓨터 주사위를 랜덤 값에 따라 
       맞는 숫자의 이미지가 나와야 합니다 .
        4.다음  내 주사위 이미지를 클릭하면 랜덤 값에 따라 맞는 숫자의 
        이미지가 나와야 합니다.
    5. 결과는 주사위 숫자가 큰 쪽이 승리 입니다. 
    6. 결과 텍스트 출력 아래 쪽에는 그동안 진행 한 결과가 출력 됩니다 .
      예) 3승 0패 1 무 이런식으로 출력 합니다 

-->
<div id="btwrap">
    <button onclick="start()">START</button>
</div>
<div id="dice_wrap">
    <div class="comImg">
        <img src="./style/image/dice1.png" id="com">
        <p>컴퓨터</p>
    </div>
    <div id="vs"></div>
    <div class="userImg">
        <img onclick="mydice()" src="./style/image/dice1.png" id="user">
        <p>나</p>
    </div>
</div>
<div id="result_wrap">
    <p id="result"></p>
    <p id="recoard"></p>
</div>
</body>
