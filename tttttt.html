<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recipe Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        margin: 0;
    }
    
    input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        padding: 5px 10px;
        background-color: #4caf50;
        border: none;
        color: white;
        cursor: pointer;
    }
    
    main {
        padding: 20px;
    }
    
    .recipe-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
    }
    
</style>
</head>
<body>
    <header>
        <h1>Recipe Search</h1>
        <input type="text" id="searchInput" placeholder="Search for recipes...">
        <button id="searchButton">Search</button>
    </header>
    <main id="recipeContainer">
        <!-- Recipe results will be displayed here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
