<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script> 

// //도형 입력하기( 정사각형, 직각사각형, 원형)
// 배경색 입력하기 (빨강, 파랑, 노랑, 핑크)
// 너비크기 입력하기 (100px 이상 입력, 원형을 선택한경우 너비는 반지름)
// 높이 입력하기(100px 이상 입력, 원형을 선택한 경우 높이는 패스)
// 정사각형 이라고 도형 입력했을경우 너비와 높이는 같아야 한다.
// 화면에 도형 출력하기 // 




        var block=prompt("1.정사각형2.직각사각형3.원형");
        var bg=prompt("빨강,파랑,노랑,핑크");
        var width=parseInt(prompt("너비를 입력해주세요 : "));
        if(block==="원형"){
        width=width*2;
    }
        var height=0;
        if(block!="원형"){
            height=parseInt(prompt("높이 입력"))
        }



        if(block==="정사각형" &&(width!=height)){

            alert("정사각형을 만들기 위해서는 너비와 높이가 같아야 합니다");
            width=parseInt(prompt("너비 : 100 px 이상 값 입력"));
            height=parseInt(prompt("높이 : 100 px 이상 값 입력"));
        }



        var style="";
        if(block==="원형")
        style+="border-radius:100%;";

        if(bg==="파랑")
        style+="background:red;";
        else if(bg==="파랑")
        style+="background:blue;";
        else if(bg==="노랑")
        style+="background:yellow;";
        else if(bg==="핑크")
        style+="background:pink;";



        style+="width:"+width+"px;";
        if(block==="원형")
        style+="height:"+width+"px;";
        else
        style+="height:"+height+"px;";


        document.write("<div style='"+style+"'></div>")




</script>



</head>

</body>
</html>
