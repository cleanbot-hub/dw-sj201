<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드신청하기</title>
    <style>
        *{
            padding:0; 
            margin:0; 
            box-sizing: border-box;
        }
        #wrap{
            width:1980px;
           
        }
        #header{
            width: 1980px;
            height: 150px;
            background: black;
            display: flex;
        }
        .title{
            width:110px;
            border-right:1px solid black;
            padding-right:10px;
            text-align: right;
            display:flex;
            flex-direction: column;
            row-gap:5px;
        }.title label{height:22px;}
        .input_box{
            width:200px;
            padding-left:10px;
            row-gap:5px;
            display:flex;
            flex-direction: column;
        }
        .input_box input{height:22px;}
        .missing{
            display:flex;
        }
        #button{
            display:flex;
            width: 100%;
            justify-content: center;
            
        }
        #ok{
            width: 188px;
            height: 86px;
            margin-right: 45px;
            font-size: 20px;
            color: #fff;
            opacity: 0.9;
            background: black;
        }
        #cancel{
            width: 180px;
            height: 86px;
            margin-right: 45px;
            font-size: 20px;
            color: #fff;
            opacity: 0.9;
            background: #082A83;            
        }
        h1{
            text-align: center;
        }
        .missing{
            display:flex;
            width: 100%;
            justify-content: center;
        }
        #logo img{
    width: 200px;
    height: 150px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
        
            <div id="logo">
                <a href="index.html">
                    <img src="./image/logo.png">
                </a>
            </div>
        </header>
        <h1>카드신청하기</h1>
            <div class="missing">
                <div class="title">
                    <label>이름</label>
                    <label>영어이름</label>
                    <label>주민등록번호</label>
                    <label>전화번호</label>
                    <label>주소</label>
                    <label>우편번호</label>
                </div>
                <div class="input_box">
                    <input type="text" name="id" id="id">
                    <input type="text" name="en_name" id="en_name">
                    <input type="text" name="num" id="num">
                    <input type="text" name="tel" id="tel">
                    <input type="text" name="add" id="add">
                    <input type="text" name="post" id="post">
                </div>
        </div>
        <div id="button">
            <button id="ok">확인</button>
            <button id="cancel">취소</button>
        </div>
    </div>
</body>
</html>

<script>
   window.addEventListener('DOMContentLoaded', function() {
            var okButton = document.getElementById('ok');
            var cancelButton = document.getElementById('cancel');
            var inputs = document.querySelectorAll('.input_box input');
            
            okButton.addEventListener('click', function() {
                var nameInput = document.getElementById('id');
                var enNameInput = document.getElementById('en_name');
                var numInput = document.getElementById('num');
                var telInput = document.getElementById('tel');
                var addInput = document.getElementById('add');
                var postInput = document.getElementById('post');
                
                if (nameInput.value === '' || enNameInput.value === '' || numInput.value === '' || telInput.value === '' || addInput.value === '' || postInput.value === '') {
                    alert('필수 정보를 모두 입력해주세요!');
                } else {
                    var values = {
                        이름: nameInput.value,
                        영어이름: enNameInput.value,
                        주민등록번호: numInput.value,
                        전화번호: telInput.value,
                        주소: addInput.value,
                        우편번호: postInput.value
                    };
                    
                    var message = '';
                    for (var key in values) {
                        message += key + ': ' + values[key] + '\n';
                    }
                    
                    if (window.confirm(message + '메인 홈페이지로 이동하시겠습니까?')) {
                        window.location.href = 'index.html'; // Redirect to index.html
                    }
                }
            });
            
            cancelButton.addEventListener('click', function() {
                inputs.forEach(function(input) {
                    input.value = '';
                });
            });
        });
</script>
