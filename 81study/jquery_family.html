<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_family</title>
</head>
<body>
        <div id="origin">
            <div id="parent1">
                <b id="child1_1"></b>
                <p id="child_2">
                    <span class="grandchild">나 증손이야(딸)</span>
                    <span class="grandchild">나 증손이야(아들)</span>
                </p>
            </div>
            <div id="parent2">
                <div id="child2_1"></div>
                <ul id="child2_2">
                    <li class="child_li">공부공부공부</li>
                    <li class="child_li">공부해서 남주나?</li>
                    <li class="child_li">방법이 잘못됐으면 다른방법으로</li>
                </ul>
            </div>
            <div id="parent3">

            </div>
        </div>

</body>
</html>
