<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 마지막</title>
</head>   


    <style>
            #cross{border-collapse:collapse;}
            .top, .bottom{
                width: 100px;
                height: 100px;
                border:1px solid black;

            }
            .left, .right{
                width:200px;
                height:100px;
                border:1px solid black;
            }
            .top:hover{
                background:greenyellow;
            }
            .left:hover{
                background:pink;
            }
            .rightMemo
            {
                display:none;   
            }
            .right:hover .rightMemo{
                display:block;
            }
            .brother2{opacity: 0;}
            .brother1:hover ~ .brother2{
                opacity: 1;
            }
            
    </style>




    <body>
          
        <table id="cross"> 

            <tr> 
                <td></td>
                <td class="top"></td>
                <td></td>

            </tr>
            <tr>
                <td class="left"></td>
                <td></td>
                <td class="right">
                    <p class="rightMemo">
                       adasdasdasdadadadas
                    </p>
                </td>
            </tr>

            <tr>
                <td></td>
                <td class="bottom">
                    <h3 class="brother1">asdadsadasdaadsada </h3>
                    <h5 class="brother2">
                        adsadasdasdadasdadadas
                        adsadasdasdadasdadadas
                        adsadasdasdadasdadadas
                        adsadasdasdadasdadadas
                        adsadasdasdadasdadadas
                        adsadasdasdadasdadadas
                        adsadasdasdadasdadadas
                        adsadasdasdadasdadadas
                        
                    </h5>
                </td>
                <td></td>
            </tr>

        </table>






</body>
</html>
