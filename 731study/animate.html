<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    
    <style>
        #box1{width:100px; height: 100px; background:thistle;}
        #box2{width:100px; height: 100px; background:skyblue;}
        #box3{width:20px;height: 100px; background:darkblue;}
    </style>
<fieldset>
    <legend>jquery 애니메이션 1 - 크기 변화 </legend>
    <button id="ani1">적용</button>
    <div id="box1"></div>
</fieldset>
<script>
    $("#ani1").click(function(){
        $("#box1").animate( {width:"300px"} )
    })

    $("#ani2").click(function(){
        $("#box2").animate({width:"200px", left:"300px"});
    });

 
</script>


<fieldset>
    <legend>jquery 애니메이션2 - 위치 이동</legend>
    <button id="ani2">이동</button>
    <div id="box2"></div>
</fieldset>



<fieldset>
    <legend>jquery 애니메이션3 - 증가</legend>
    <div id="box3"></div>
</fieldset>
<script>
$("#box3").mouseover(function(){
    $(this).animate( {width:"+=20px"});
})
</script>

</body>
</html>
