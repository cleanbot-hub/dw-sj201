<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<script>




    

var a = 1; // 최소값
var b = 50; // 최대값
var i=50;
var success = 0; // 시도 횟수
var user = parseInt(prompt("1부터 50까지의 숫자를 입력하세요.")); // 사용자가 선택한 숫자를 입력 받음
var com = Math.floor(Math.random() * b) + a; // 컴퓨터가 선택한 숫자를 랜덤으로 생성


while (com !== user) { // 컴퓨터의 선택과 사용자의 선택이 다를 경우 반복
  if (com < user) { // 컴퓨터의 선택이 사용자의 선택보다 작은 경우
    alert(com + "\tUP ");
    a = com + 1; // 범위의 최소값을 업데이트
    document.write("<br>컴퓨터가 입력한 정답은<br>" +com+ "UP" + "(범위 : "+a+"~"+b+") ");
  } else { // 컴퓨터의 선택이 사용자의 선택보다 큰 경우
    alert(com + "\tDOWN");
    b = com - 1; // 범위의 최대값을 업데이트
    document.write("<br>컴퓨터가 입력한 정답은<br>" +com+"DOWN");
  }    
  
  



com = Math.floor(Math.random() * (a - b + 1)) + b; // 크고 작고 뺴고가 아님 동일한 범위의 난수를 생성 
  
success++; // 시도 횟수 증가
}  



document.write("<br>사용자가 입력한 숫자는 " + user + "<br> \n컴퓨터가 마지막으로 낸 숫자는 " + com + "입니다\n<br>" + "컴퓨터가 정답을 맞추는 데 " + success + "회 시도하였습니다.");








</script>





</head>

</html>
