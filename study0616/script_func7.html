<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/css/script_func7.css">
    <script src="./style/js/script_func7.js"></script>
</head>
<body>
    <!-- 
다음 작성하는 순서대로 만드세요 


실습명 : 입력 한 숫자의 제곱을 출력 하기 
1. input 태그를 만들고 태그의 id는 num이라고 한다 .
2. br 태그해서 줄 바꾸고 button 태그를 만든다 .
3. button 태그에    onclik 이벤트를 주고 함수명은 input이라고 한다. 
4. button 태그를 클릭 해서 input 함수가 잘 동작 하는 지 확인한다. 
5. input 함수가 잘 동작 하면 input 태그에 숫자를 입력하고 button을 클릭 해본다 .
6. 클릭 했을 때 input 태그의 숫자 를 자바스크립트에 잘 가져왔는 지 확인 하기 위해 
먼저 input 태그 잘 가져왔는가 확인 한다 .
7. input 태그 잘가져왔으면 input태그의 숫자를 확인 해본다 .
8. 7번까지 제작 한 후에 input 태그에 입력한 숫자의 제곱을 구해서 
확인 해본다 
9. html에 div#result 라고 만들고 button 클릭 시 div 태그 잘가져오는 지 확인 
10. div 태그 잘 가져왔으면 div 태그에 제곱 값 출력 해본다 .
    -->

    <input type="text" id="num"> 
    <br>
    <button onclick="input()">제곱</button>

    <div id="result">
        
    </div>


</body>
</html>
