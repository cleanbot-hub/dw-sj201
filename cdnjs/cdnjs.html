<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>  
    <style>
        #board{
            width:500px;
            height: 500px;
        }


    </style>




</head>
<body>
    
    <div id="board">
    <canvas id="chart1" width="500" height="500"></canvas>
    </div>


</body>
</html>


<script>
    const autocolors = window['chartjs-plugin-autocolors'];
    Chart.register(autocolors);
/*
// 현재 페이지 모든 차트에 등록 


// 특정 차트

    plugin:{
        autocolors
    },
                }
*/
    const score = [89,56,45,99];
    let avg = parseInt((score[0]+score[1]+score[2]+score[3])/4);



    const img = new Image();
    img.src="./static/image/enfj.png";
    
    
    img.onload = function(){
    const ctx = $("#chart1")[0].getContext("2d");
    const pattern = ctx.createPattern(img,'repeat');
    new Chart(ctx , {

        type:'bar',
        data:{
            labels : ['영희','철수','민수','은정'], // 범례 표시 
            datasets:[{
                label:'성적표', // 범례
                data:score,
                borderWidth:1,
                base:avg
            }]
        },
        options:{
            plugins:{
                autocolors:{
                mode:'data'
                
                }
            },
            scales:{
            y:{
                beginAtZero:true
            }
        }
    }
     
});

    }


</script>
