<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>


function input(){
    var a= document.getElementById("name");
    name=prompt("내용");
    alert("사용자가 입력한 내용이 맞습니까?\n"+name);
    a.innerHTML=name;
}


</script>



</head>
<body>
    <button onclick="input()"> 메모 </button>
    <p id="name"></p>
</body>
</html>
