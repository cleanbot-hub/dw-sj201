<script>
    $(function() {
        $.ajax({
            url: "https://www.seogu.go.kr/seoguAPI/3660000/getPamcStts?pageNo=1&numOfRows=1",
            type: "GET",
            contentType: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8", 
            dataType: "json", 
            success: function(data) {
             
                if (data.response && data.response.items && data.response.items.length > 0) {
                    $("#lsit").append(data.response.items.sn);
                
                } else {
                    console.error("Data or necessary fields not available in the response.");
                }
            },
            error: function(xhr, status, error) {
                console.error("An error occurred while fetching the data:", error);
            }
        });
    });
       

</script>
