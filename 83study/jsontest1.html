<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<style>
*{
    padding:0;
    margin:0;
    box-sizing: border-box;
}

#list{
    width:1000px;
    height: 500px;
    margin:0 auto;
    display:flex;
    flex-wrap: wrap;
    align-items:center;
    gap:10px;
    border:1px solid black;
    margin-top: 150px;

}

#info{
    margin:0 auto;
    width:1000px;
    background:#eee;
    border-radius: 15px;
    padding:10px;
    box-shadow: 5px 5px 5px #444 ;
    display:flex;
    flex-direction: column;
    row-gap:10px;
}
#info label{
    display:inline-block;
    padding-right:5px;
}

#info .info_wrap:first-child{
    display:flex;
    justify-content: space-between;
    align-items: center;
}
.info_wrap b{ 
    font-size:17px; 
    border-bottom:1px solid #ddd;
    padding-left:5px;
}

.info_wrap:nth-child(3), .info_wrap:nth-child(6){
    display:flex;
    align-items: center;
}


</style>



<body>
            
            
            <div id="info">
                <div class="info_wrap">
                     <div><label>순번</label><b id="sn" ></b></div>
                      <div><label>약국명칭</label><b id="pamc_nm"></b></div>
                      <div><label>지번주소</label><b id="lnm_adrs"></b></div>
                      <div><label>도로명주소</label><b id="rn_adrs"></b></div>
                      <div><label>행정동코드</label><b id="admd_cd"></b></div>
                      <div><label>행정동명</label><b id="admd_nm"></b></div>
                      <div><label>법정동코드</label><b id="lgdng_cd"></b></div>
                      <div><label>법정동명</label><b id="lgdng_nm"></b></div>
                      <div><label>전화번호</label><b id="telno"></b></div>
                      <div><label>위도</label><b id="la"></b></div>
                      <div><label>경도</label><b id="lo"></b></div>
                      <div><label>데이터기준날짜</label><b id="data_stdr_de"></b></div>
                </div>
                
            </div>

                <div id="list"></div>
                                
</body>
</html>

<script>
   $(function() {
    $.getJSON("https://www.seogu.go.kr/seoguAPI/3660000/getPamcStts?pageNo=1", function(data) {
      
            const item = data.items.items[0];

            // Accessing the data fields
            const sn = item.sn;
            const pamc_nm = item.pamc_nm;
            const lnm_adrs = item.lnm_adrs;
            const rn_adrs = item.rn_adrs;
            const admd_cd = item.admd_cd;
            const admd_nm = item.admd_nm;
            const lgdng_cd = item.lgdng_cd;
            const lgdng_nm = item.lgdng_nm;
            const telno = item.telno;
            const la = item.la;
            const lo = item.lo;
            const data_stdr_de = item.data_stdr_de;

            // Now you can use these variables to display the data or perform any other operations.
            // For example, updating the HTML content of specific elements:
            $("#list").text(sn);
            $("#pamc_nm").text(pamc_nm);
            $("#lnm_adrs").text(lnm_adrs);
            $("#rn_adrs").text(lnm_adrs);
            $("#admd_cd").text(admd_cd);
            $("#admd_nm").text(admd_nm);
            $("#lgdng_cd").text(lgdng_cd);
            $("#lgdng_nm").text(lgdng_nm);
            $("#telno").text(telno);
            $("#la").text(la);
            $("#lo").text(lo);
            $("#data_stdr_de").text(data_stdr_de);


    });
});
        
       

</script>
