 3. 햔재 화면에 표시 되는 아이콘에 맞춰서 정렬된 데이터들이 화면에 출력 될 수 있게 만들기 


*/



    const arr=[["정예림",24,"중리동"],["신상수",29,"대흥동"],
    ["김승겸",30,"은행동"],["임민지",28,"문화동"],["이상준",33,"선화동"],
    ["김선향",34,"가양동"],["송은선",21,"태평동"]];

        data_view();

            function data_view(){
                $("#person").empty();
                $.each(arr, function(i, data) {
                    $("#person").append("<tr><td>" + data[0] + "</td><td>" + data[1] + "</td><td>" + data[2] + "</td></tr>");
                });
            }

            $("#sort_age").click(function(){
                    $(this).toggleClass("asc");
                    $(this).toggleClass("desc");

                    var has = -1;
                    if($(this).hasClass("asc")) has=1;
                    arr.sort(function(a,b){
                        return (a[1] - b[1] * has)
                    });
                    data_view();

              
              
                })


            $("#sort_addt").click(function(){
                    $(this).toggleClass("asc");
                    $(this).toggleClass("desc");
                    var has = -1;
                    if($(this).hasClass("asc")) has=1;
                    arr.sort(function(a,b){
                        if (a[2] < b[2]) return -1*has;
                        if (a[2] > b[2]) return 1*has;
                        if (a[2] === b[2]) return 0*has;
                    });
                    data_view();
                })
