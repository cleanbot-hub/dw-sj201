<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        *{padding:0; margin:0; box-sizing: border-box;}
        #wrap{
            width:300px;
            margin:100px auto;
        }
        #join_wrap{
            width:100%;
        }
        .join_box{
            display:flex;
        }
        .title{
            width:100px;
            border-right:1px solid black;
            padding-right:10px;
            text-align: right;
            display:flex;
            flex-direction: column;
            row-gap:5px;
        }.title label{height:22px;}
        .input_box{
            width:200px;
            padding-left:10px;
            row-gap:5px;
            display:flex;
            flex-direction: column;
        }
        .input_box input{height:22px;}
        .join_bt{width:100%; padding:10px 0px;display:flex;}
        .join_bt a:nth-child(1){
            text-decoration: none;
            background:#082A83;
            color:#fff;
            width:50px;
            text-align:center;
            padding:5px 0;
            border-radius: 5px;
            margin:0 50px;
        }
        .join_bt a:nth-child(2){
            display:block;
            width:130px;
            text-align:center;
            background:#082A83;
            color:#fff;
            font-size:19px;
            padding:5px 0;
            border-radius: 5px;
            text-decoration: none;
        }
        #header{
            
            width: 1920px;
            height: 150px;
            background: black;
            display: flex;
        
        }
        .find{
            text-align: center;
            padding:20px;
        }

        </style>
</head>
<body>
    <header id="header"></header>
    <div  id="wrap">

        <div class="find">
            <h1>회원가입</h1>
    
        </div>

        

        <form name="joinf" id="joinf" method="get" action="join_save.html">
            <div id="join_wrap">
                <div class="join_box">
                    <div class="title">
                        <label>아이디</label>
                        <label>비밀번호</label>
                        <label>이메일</label>
                        <label>연락처</label>
                        <label>생년월일</label>
                    </div>
                    <div class="input_box">
                        <input type="text" name="id" id="id">
                        <input type="password" name="pw" id="pw">
                        <input type="email" name="email" id="email">
                        <input type="text" name="tel" id="tel">
                        <input type="date" name="birth" id="birth" value="2000-01-01">
                    </div>
                </div>
                <div class="join_bt"> 
                    <a href="javascript:cancel();">취소</a>
                    <a href="javascript:check();">회원가입</a>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
