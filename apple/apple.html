<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/apple.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./js/apple.js"></script>
</head>
<body>
    
    <div id="wrap">

        <div id="header">
            <ul class="menubar">
                <h1><li>애플워치</li></h1>
                <li>이용안내</li>
                <li>애플페이포인트</li>
            </ul>
            <ul class="userbar">
                <li>로그인</li>
                <li>회원가입</li>
            </ul>
        </div>

        <div id="section">
            <h1>결제와 적립을 <br>
                하나의 앱으로
            </h1>

            <p>편리한 애플워치 ApplePay 결제 쓸수록 혜택이 쌓이는<br>
                ApplePoint 멤버십도 한번에 누리세요
            <br>
            <p> 혼자 연습 하는 거임 </p>
            </p>


        </div>

        <div id="imgbox">
            <img src="./image/1.png">
            <img src="./image/2.png">
            <img src="./image/3.png">
            <img src="./image/4.png">
            <img src="./image/5.png">
            <img src="./image/6.png">
            <img src="./image/7.png">

        

        </div>




        <div id="footer">

            <div class="event">
            <div class="hand">
                <i class="bi bi-hand-index-fill"></i>
            </div>

            <div class="search">
                <i class="bi bi-search"></i>
            </div>


            <div class="watch">
                <i class="bi bi-smartwatch"></i>
            </div>
            <div class="setting">
                <i class="bi bi-gear-fill"></i>
            </div>

            <div class="act">
                <i class="bi bi-activity"></i>
            </div>            
            </div>
        </div>



    </div>

</html>
